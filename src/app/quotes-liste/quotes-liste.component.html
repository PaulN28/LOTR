<div class="row">
    <div class="col-sm-12 col-md-4 col-lg-3" *ngFor="let quote of quotes">
        <div class="card">
            <header class="card-header bg-info" >
                    {{quote.dialog.substring(0,15)}} <!-- Utilisation du substring car certaines citations sont trop longues-->
            </header>
            <main class="card-body" >
                <a routerLink="/quote-details/{{quote._id}}" href="#" >Lire la suite ...</a>
            </main>     
        </div>
    </div>
</div>
